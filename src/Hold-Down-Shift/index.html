<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hold-Down-Shift</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <section>
            <input type="checkbox" id="zero">
            <label for="zero">Sunday</label>
        </section>
        <section>
            <input type="checkbox" id="one">
            <label for="one">Monday</label>
        </section>
        <section>
            <input type="checkbox" id="two">
            <label for="two">Tuesday</label>
        </section>
        <section>
            <input type="checkbox" id="three">
            <label for="three">Wednesday</label>
        </section>
        <section>
            <input type="checkbox" id="four">
            <label for="four">Thursday</label>
        </section>
        <section>
            <input type="checkbox" id="five">
            <label for="five">Friday</label>
        </section>
        <section>
            <input type="checkbox" id="six">
            <label for="six">Saturday</label>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
